<div class="navbar-sidebar">
    <img src="/assets/img/favicon.png">
    <span *ngFor="let item of sidebarItem">
        <div *ngIf="item.route" [routerLink]="[item.route]">
            <i [ngClass]="[item.icon ,item.iconClass]"></i>
        </div>
        <div *ngIf="item.itemFunction" (click)="item.itemFunction()">
            <i [ngClass]="[item.icon ,item.iconClass]"></i>
        </div>
    </span>
</div>
