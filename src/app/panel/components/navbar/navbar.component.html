<div class="navbar-contetn row">
    <div class="col-3">
        <img src="/assets/img/favicon.png" alt="">
    </div>
    <div class="col-9 navbarItems" *ngFor="let item of navbarItems">
        <a *ngIf="item.route" [routerLink]="[item.route]">
            {{item.name}}
        </a>
        <a *ngIf="!item.route" (click)="clickFunction(item)">
            {{item.name}}
        </a>
    </div>
</div>
