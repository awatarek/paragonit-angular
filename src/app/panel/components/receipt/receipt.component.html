<h1 mat-dialog-title>Paragon</h1>
<div mat-dialog-content>
    <form [formGroup]="newReceiptGroup" *ngIf="data.new">
        <input type="text" formControlName="name" name="name"><br>
        <input type="text" formControlName="description"><br>
        <input type="number" formControlName="price" step=".01"><br>
        <button value="dodaj" mat-button (click)="newReceipt()">dodaj</button>
    </form>
    <form [formGroup]="ReceiptGroup" *ngIf="!data.new">
        <input type="text" formControlName="name"><br>
        <input type="text" formControlName="description"><br>
        <input type="number" formControlName="price" step=".01"><br>
        <button value="edytuj" mat-button (click)="updateReceipt()">edytuj</button>
    </form>
</div>
