<h1 mat-dialog-title>Paragon</h1>
<div mat-dialog-content>
    <form [formGroup]="newReceiptGroup" *ngIf="data.new">
        <input type="text" formControlName="name"  name="name">
        <input type="text" formControlName="description" name="description">
        <input type="number" formControlName="price" name="price" step=".01">
        <button value="dodaj" mat-button mat-dialog-close (click)="newReceipt()">dodaj</button>
    </form>
    <form [formGroup]="ReceiptGroup" *ngIf="!data.new">
        <input type="text" formControlName="name"  name="name" value="data.name">
        <input type="text" formControlName="description" name="description">
        <input type="number" formControlName="price" name="price" step=".01">
        <button value="edytuj" mat-button mat-dialog-close (click)="updateReceipt()">edytuj</button>
    </form>
</div>
